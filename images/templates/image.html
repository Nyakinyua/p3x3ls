{%extends 'layout.html'%}

{% block content %}
{{block.super}}
<div class="container">
    <img src="{{ image.photo.cdn_url }}"
     class="img-responsive" alt="image_item" width="300px" >
</div>


<h1>{{image.category}}</h1>
<h1>{{image.description}}</h1>




<div class="col-md-4">
<p>Posted {{image.pub_date|timesince}} from {{image.location.name}}</p>
</div>

</div>
</div>
{% endblock %}
