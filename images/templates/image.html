{%extends 'layout.html'%}

{% block content %}

<div class="container">
<img src={{image.joy_image.url}}  class="img-responsive" alt="image_item" width="300px" >
</div>


<h1>{{image.image_name}}</h1>

<h1>{{image.category}}</h1>
<h1>{{image.description}}</h1>
<h1>{{image.location}}</h1>



<div class="col-md-4">
<p>Posted {{image.pub_date|timesince}} from {{image.location.name}}</p>
</div>

</div>
</div>
{% endblock %}
