{% extends 'layout.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container"style="padding-top:5em">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-9">
      {% if form.errors %}
      <p class="alert alert-danger">Something is wrong. Please try again</p>
      {% endif %}

      <div class="card">
        <div class="card-header"><h2><b><u>Add photos</u></b></h2></div>
        <div class="card-body">
          <form action="{% url 'uploadPhoto' %}" method="post" enctype="mulitpart/form-data">
            {% csrf_token %}
            {% bootstrap_form post_form %}          
            <div class='form-group'>                     
              <hr>
              <input type="submit" class="btn btn-outline-info" value="Add">
            </div>
          </form>        
        </div>      
      </div>   

    </div>    
  </div>
</div>
{% endblock content %}
